<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/fennec-fox.jpg" alt="Fennec Fox">
            <div class="caption">
                <div class="caption-title">Fennec <br> Fox</div>
                <div class="caption-location">India</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/humpback-whale.jpg" alt="Humpback Whale">
            <div class="caption">
                <div class="caption-title">Humpback <br> Whale</div>
                <div class="caption-location">South Africa</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/baboon.jpg" alt="Common Brown Baboon">
            <div class="caption">
                <div class="caption-title">Common Brown <br> Baboon</div>
                <div class="caption-location">South Africa</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/spotted-deer.jpg" alt="Spotted Deer">
            <div class="caption">
                <div class="caption-title">Spotted <br> Deer</div>
                <div class="caption-location">Amazon</div>
            </div>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
